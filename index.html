<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formvalidation.css">
    <script src="https://kit.fontawesome.com/7f53946be0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validationName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890"  id="contact-phone" onkeyup="validationphone()">
                <span id="Phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validationemail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your Message" id="contact-message" onkeyup="validationMessage()">
                </textarea>
                <span id="message-error"></span>
                
               
            </div>
            <button onclick="return validateForm()">submit</button>
            <span id="submit-error" ></span>







        </form>
    </div>

    <button type="button" onclick="validation()">debit</button>
    <script src="formsvalidation.js"></script>
</body>

</html>
